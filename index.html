 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
     <link rel="stylesheet" href="style.css">
     <script src="main.js"></script>
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  <h1 class="btn btn-primary" id="Heading">Image recognition</h1>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
  <b class="name_of_objects">
    <hr><button style="width: 50%; font-size: 15px;" class="btn btn-success">Me</button>
    <hr><button style="width: 50%; font-size: 15px;" class="btn btn-success">Mom</button>
    <hr><button style="width: 50%; font-size: 15px;" class="btn btn-success">Dad</button>
    <hr><button style="width: 50% ;font-size: 15px;" class="btn btn-success">Grandma</button> 
    <hr>
  </b>
        <label>Webcam View - </label>
  <div id="camera"></div>
        <br><br>
        <div id="result">
          <img id="selfie_image" src="" alt="">
        </div>
  
  
        <br><br>
  <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
  
        <br><br>
        <button class="btn btn-warning" onclick="check()">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;"><span id="Object_Name"></span>Object :  </p>
        <p style="font-size: 22px;"><span id="Accuracy"></span>Accuracy :  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
